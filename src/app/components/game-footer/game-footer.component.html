<div class="footer">
    <div class="footer-container">
        <div *ngIf="showToMenuLink" class="footer-item">
            <a [routerLink]="['/']">{{'footer.to-menu-link' | localize: 'To main menu'}}</a>
        </div>

        <div class="footer-item">
            <a href="https://github.com/Gvin/Survivor/issues">{{'footer.report-issues-link' | localize: 'Report bugs/suggestions'}}</a>
        </div>

        <div class="footer-item">
            <div class="link-button" (click)="openSettings()">
                {{'footer.settings' | localize: 'Settings'}}
            </div>
        </div>

        <div class="footer-item">
            {{'footer.version-text' | localize: 'Version: {0}': GameVersion}}
        </div>
    </div>
</div>
