<div class="locales-selector-dialog">
    <h2 mat-dialog-title>{{'locales-selector.title' | localize: 'Select Language'}}</h2>
    
    <mat-dialog-content>
        <div class="content">
            <div class="locale" *ngFor="let locale of locales" (click)="applyLocale(locale)">
                <span [class]="'flag-icon ' + locale.icon"></span>
                {{locale.name}} / {{locale.localName}}
            </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button (click)="close()">{{'actions.close' | localize: 'Close'}}</button>
    </mat-dialog-actions>
</div>
