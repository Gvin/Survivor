<srv-theme-provider></srv-theme-provider>

<div class="menu" *ngIf="render">
    <mat-card class="menu-card">
        <mat-card-title>{{'menu.title' | localize: 'Main Menu'}}</mat-card-title>
        <mat-card-content>
            <div class="button">
                <a mat-raised-button color="primary" (click)="startNewGameClick()">{{'menu.new-game-button' | localize: 'Start a new game'}}</a>
            </div>
            <div class="button">
                <a mat-raised-button [disabled]="!checkIfSavedGameExists()" [routerLink]="['/game']">{{'menu.continue-game-button' | localize: 'Continue game'}}</a>
            </div>
        </mat-card-content>
    </mat-card>

    <srv-game-footer [showToMenuLink]="false"></srv-game-footer>
</div>
