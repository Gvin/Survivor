<div *ngIf="model" class="location">
    <mat-card>
        <mat-card-title>{{getLocationTitle()}}</mat-card-title>
        <mat-card-content>{{getLocationDescription()}}</mat-card-content>
        <mat-card-actions class="actions">
            <div *ngFor="let connection of getConnections()" class="action">
                <button mat-raised-button matTooltip="{{'location.go-to-tooltip' | localize: 'Move to a different location.'}}" (click)="movePlayer(connection)">{{'location.go-to-button' | localize: 'Go to {0} ({1}m)': getConnectedLocationTitle(connection): connection.walkTime}}</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
