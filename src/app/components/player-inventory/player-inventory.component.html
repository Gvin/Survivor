<div [ngClass]="{'inventory': true, 'selection': selectedItem}">
    <h2 mat-dialog-title>Player Inventory</h2>
    
    <mat-dialog-content>
        <div class="content">
            <div class="grid">
                <div *ngFor="let item of getItems()" matTooltip="{{item.Name}}" (click)="selectItem(item)" [ngClass]="{'item': true, 'selected': isItemSelected(item)}">
                    <div [class]="'item-icon ' + item.Id"></div>
                </div>
            </div>
            <div class="details" *ngIf="selectedItem">
                <mat-card>
                    <mat-card-title>{{selectedItem.Name}}</mat-card-title>
                    <mat-card-content>
                        {{selectedItem.Description}}
                    </mat-card-content>
                    <mat-card-actions class="item-actions">
                        <button mat-raised-button matTooltip="The item will be lost." (click)="throwItem(selectedItem)">Throw away 1</button>
                        <button mat-raised-button *ngFor="let action of getItemExtraActions(selectedItem)" matTooltip="{{action.tooltip}}" (click)="callItemExtraAction(action)">{{action.name}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button (click)="close()">Close</button>
    </mat-dialog-actions>
</div>
