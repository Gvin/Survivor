<div [ngClass]="{'inventory': true, 'selection': selectedItem}">
    <h2 mat-dialog-title>Player Inventory</h2>
    
    <mat-dialog-content>
        <div class="content">
            <div class="grid">
                <div *ngFor="let stack of getItems()" matTooltip="{{getItemName(stack)}}" (click)="selectItem(stack)" [ngClass]="{'item': true, 'selected': isItemSelected(stack)}">
                    <div [class]="'item-icon ' + stack.TopItem.Id">{{stack.Count}}</div>
                </div>
            </div>
            <div class="details" *ngIf="selectedItem">
                <mat-card>
                    <mat-card-title>{{getItemName(selectedItem)}}</mat-card-title>
                    <mat-card-content>
                        {{getItemDescription(selectedItem)}}
                    </mat-card-content>
                    <mat-card-actions class="item-actions">
                        <button mat-raised-button matTooltip="The item will be lost." (click)="dropItem(selectedItem)">Drop 1</button>
                        <button mat-raised-button *ngFor="let action of getItemExtraActions(selectedItem)" matTooltip="{{action.tooltip}}" (click)="callItemExtraAction(action)">{{action.name}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
        
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button (click)="close()">Close</button>
    </mat-dialog-actions>
</div>
