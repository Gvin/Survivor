<div class="player-stats" *ngIf="model">
    <mat-card>
        <mat-card-title i18n="stats_title|Player stats title">Player Stats</mat-card-title>
        <mat-card-content>
            <div>Health: {{model.Health | number:'1.0-0'}}%</div>
            <div>Thirst: {{model.Thirst | number:'1.0-0'}}%</div>
            <div>Hunger: {{model.Hunger | number:'1.0-0'}}%</div>
            <div>Energy: {{model.Energy | number:'1.0-0'}}%</div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="openInventory()">Inventory</button>
        </mat-card-actions>
    </mat-card>
</div>
